server:
  port: 8081
eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: false                       #fetch-registry如果为false表示自己为注册中心
    register-with-eureka: false                 #表示是否向注册中心注册自己
    service-url:                                #注册中心提供的注册地址
      defaultZone: http://localhost:8081/eureka/ #单机 提供自己的访问接口